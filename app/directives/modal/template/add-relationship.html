<div class="panel panel-white">
	<div class="panel-body">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label"> Entity Name </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="contact.title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"> Entity Type </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="contact.first_name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"> ADDRESS </label>
				<div class="col-sm-8">
					<textarea></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"> MOBILE </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="contact.first_name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"> FAX </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="contact.first_name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"> EMAIL </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="contact.first_name">
				</div>
			</div>
		</form>
	</div>
</div>
