<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-white">
			<div class="panel-heading border-light">
				<h4 class="panel-title">Personal Information</h4>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label"> Title </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> First Name </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.first_name" required>
						</div>
					</div><div class="form-group">
						<label class="col-sm-4 control-label">Middle Name </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.middle_name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> Last Name </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.last_name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> Preferred Name </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.preferred_name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> Role </label>
						<div class="col-sm-8">
							<select name="country" class="form-control" ng-model="contact.role" required>
								<option value="">Select Role</option>
								<option value="ADULT">Adult</option>
								<option value="CHILD">Child</option>
								<option value="GUARANTOR">Guarantor</option>
								<option value="POLICY OWNER">Policy Owner</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> Birthday </label>
						<div class="col-sm-8">
							<input type="text" placeholder="mm/dd/yyyy" class="form-control" ng-model="contact.birthday">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> Gender </label>
						<div class="col-sm-8">
							<div class="btn-group" data-toggle="radio">
								<label class="btn btn-primary" ng-class="{'active': contact.gender == 'Male'}">
									<input type="radio" name="options" value="Male" ng-model="contact.gender">
									Male 
								</label>
								<label class="btn btn-primary" ng-class="{'active': contact.gender == 'Female'}">
									<input type="radio" name="options" value="Female" ng-model="contact.gender">
									Female 
								</label>
								{{contact.gender}}
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4"></label>
						<div class="col-sm-8">
							<div class="checkbox clip-check check-success checkbox-inline">
								<input type="checkbox" id="checkbox11" ng-model="contact.birthday_reminder" checked="">
								<label for="checkbox11"> No Birthday Reminder </label>
							</div>
						</div>
						<label class="col-sm-4"></label>
						<div class="col-sm-8">
							<div class="checkbox clip-check check-success checkbox-inline">
								<input type="checkbox" id="checkbox12"ng-model="contact.deceased"  checked="">
								<label for="checkbox12"> Deceased </label>
							</div>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-white">
			<div class="panel-heading border-light">
				<h4 class="panel-title">Additional Information</h4>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label"> HOME PHONE </label>
						<div class="col-sm-8">
							<input type="text" placeholder="" class="form-control" ng-model="contact.home_phone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> BUSINESS PHONE </label>
						<div class="col-sm-8">
							<input type="text" placeholder="" class="form-control" ng-model="contact.business_phone">
						</div>
					</div><div class="form-group">
						<label class="col-sm-4 control-label">MOBILE PHONE </label>
						<div class="col-sm-8">
							<input type="text" placeholder="" class="form-control" ng-model="contact.mobile_phone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> BEST TIME TO CALL </label>
						<div class="col-sm-8">
							<div class="col-md-5">
								<input type="text" class="form-control" ng-model="contact.best_time_to_call">
							</div>
							<div class="col-md-7">
								<select class="form-control" ng-model="best_time_to_call_apm">
									<option value="AM">AM</option>
									<option value="AM">PM</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> EMAIL ADDRESS </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.email_address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> SMOKER </label>
						<div class="col-sm-8">
							<div class="btn-group" data-toggle="radio">
								<label class="btn btn-primary" ng-class="{'active': contact.smoker == 'Yes'}">
									<input type="radio" name="options" value="Yes" ng-model="contact.smoker">
									Yes 
								</label>
								<label class="btn btn-primary" ng-class="{'active': contact.smoker == 'No'}">
									<input type="radio" name="options" value="No" ng-model="contact.smoker">
									No
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> OCCUPATION </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.occupation">
							<div class="col-md-4">
								OR
							</div>
							<div class="col-md-8">
								<select class="form-control">
									<option>SELECT CLASS</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"> EMPLOYER/COMPANY </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="contact.employer">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-white">
			<div class="panel-heading border-light">
				<h4 class="panel-title">Client Notes</h4>
			</div>
			<div class="panel-body">
				<textarea class="form-control">
				</textarea>
			</div>
		</div>
	</div>
</div>
