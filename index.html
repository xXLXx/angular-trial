<!DOCTYPE html>
<html ng-app="lmr-trial">
<head>
	<title>LMR Trial</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="themes/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="themes/bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="themes/bower_components/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="themes/bower_components/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" href="themes/bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="themes/bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css">
	<link rel="stylesheet" href="themes/bower_components/switchery/dist/switchery.min.css">
	<link rel="stylesheet" href="themes/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="themes/bower_components/ladda/dist/ladda-themeless.min.css">
	<link rel="stylesheet" href="themes/bower_components/slick.js/slick/slick.css">
	<link rel="stylesheet" href="themes/bower_components/slick.js/slick/slick-theme.css">

	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/plugins.css">
	<link rel="stylesheet" href="assets/css/themes/lyt2-theme-1.css" id="skin_color">

	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" href="assets/css/custom.css">
</head>

<body ng-class="{'login' : $state.current.name === 'login'}"> 
	<div id="app" class="lyt-2 app-navbar-fixed app-sidebar-fixed" ng-class="{'app-sidebar-closed': IsToggleMenuClosed, 
	'app-slide-off': IsToggleMenuClosed }">
		<lsidebar></lsidebar>
		<div ng-class="{'app-content' : $state.current.name !== 'login'}">
			<topnavbar></topnavbar>
			<div ng-class="{'main-content' : $state.current.name !== 'login'}">
				<div ui-view></div>
			</div>

			<!-- Modals -->
			<div ng-controller="ModalController as vm">

				<modal-template 
                    modal-id="{{$root.id_config.addContact}}" 
                    modal-body="modal/template/add-contact.html" 
                    modal-title="Client Information"
                    modal-btn-ok="Save Contact and Close"
                    modal-size="modal-lg"
                    show-up-btn-ok="true"
                    show-down-btn-ok="false"
                    show-btn-exit="true"
                    show-btn-cancel="false"
                    show-footer="false"
                    contact=vm.contact>
                </modal-template>

                <modal-template 
                    modal-id="{{$root.id_config.addRelationship}}" 
                    modal-body="modal/template/add-relationship.html" 
                    modal-title="Add Relationship"
                    modal-btn-ok="Save Contact and Close"
                    modal-size="modal-md"
                    show-up-btn-ok="false"
                    show-down-btn-ok="true"
                    show-btn-exit="true"
                    show-btn-cancel="false"
                    show-footer="true">
                </modal-template>
			</div>

		</div>
	</div>
	

	<!-- start: MAIN JAVASCRIPTS -->
	<script src="themes/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="themes/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="themes/bower_components/components-modernizr/modernizr.js"></script>
	<script src="themes/bower_components/js-cookie/src/js.cookie.js"></script>
	<script src="themes/bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
	<script src="themes/bower_components/jquery-fullscreen/jquery.fullscreen-min.js"></script>
	<script src="themes/bower_components/switchery/dist/switchery.min.js"></script>
	<script src="themes/bower_components/jquery.knobe/dist/jquery.knob.min.js"></script>
	<script src="themes/bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<script src="themes/bower_components/slick.js/slick/slick.min.js"></script>
	<script src="themes/bower_components/jquery-numerator/jquery-numerator.js"></script>
	<script src="themes/bower_components/ladda/dist/spin.min.js"></script>
	<script src="themes/bower_components/ladda/dist/ladda.min.js"></script>
	<script src="themes/bower_components/ladda/dist/ladda.jquery.min.js"></script>
	<!-- end: MAIN JAVASCRIPTS -->
	

	<script src="themes/bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script src="themes/bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
	<script src="themes/bower_components/DataTables/media/js/dataTables.bootstrap.min.js"></script>

	<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
	<script src="themes/bower_components/Chart-js/Chart.min.js"></script>
	<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
	<!-- start: Packet JAVASCRIPTS -->
	<script src="assets/js/letter-icons.js"></script>
	<script src="assets/js/main.js"></script>
	<!-- end: Packet JAVASCRIPTS -->
	<!-- start: JavaScript Event Handlers for this page -->
	<script src="assets/js/index.js"></script>


	<!-- ANGULAR -->
	<script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
    <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>


	<!-- ANGULAR SCRIPTS -->
	<script src="app/app.js"></script>
    <script src="app/app.constant.js"></script>
    <!-- common services -->
    <script src="app/services/usersessionsrvc.js"></script>
    <script src="app/services/http/httpsrvc.js"></script>
    <script src="app/app.config.js"></script>
	
	<!-- Angular App Factories -->
    <script src="app/factories/common.factory.js"></script>
    <script src="app/factories/auth.factory.js"></script>

    <!-- Angular App Directives -->
    <script src="app/directives/lsidebar/directive.js"></script>
    <script src="app/directives/topnavbar/directive.js"></script>
    <script src="app/directives/modal/directive.js"></script>

    <!-- Angular App Controller -->
    <script src="app/controller/login/controller.js"></script>
    <script src="app/controller/contacts/controller.js"></script>
    <script src="app/controller/modal/controller.js"></script>
	
	<!-- Angular App Services -->
    <script src="app/services/contactsrvc.js"></script>
    <script>
		jQuery(document).ready(function() {
			Main.init();
			Index.init();
		});
	</script>

</body>
</html>
